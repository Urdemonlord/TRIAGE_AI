[build]
nixpkgs.url = "github:NixOS/nixpkgs/nixpkgs-unstable"

[phases.setup]
cmds = ["cd ai-service"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[[start.processes]]
cmd = "cd ai-service && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
